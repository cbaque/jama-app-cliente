<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-toolbar class="ion-text-center ion-padding" color="dark">
  <ion-title class="ion-text-wrap spacing">Cambiar contraseña</ion-title>
</ion-toolbar>


<ion-content [fullscreen]="true" color="dark">

  <form [formGroup]="form" (ngSubmit)="changepassword()">
    <ion-row>
      <ion-col>

        <!-- <ion-list> -->

          <ion-item lines="full" class="ion-margin-bottom" color="medium">
            <ion-label position="floating">C&eacute;dula</ion-label>
            <ion-input name="cedula" formControlName="cedula" type="tel" required></ion-input>
            <ion-icon name="person" slot="start"></ion-icon>
            <ng-container *ngFor="let validation of validator.validationMessages.cedula">
              <ion-text color="danger"
                *ngIf="form.get('cedula').hasError(validation.type) && (form.get('cedula').dirty || form.get('cedula').touched)">
                {{ validation.message }}
              </ion-text>
            </ng-container>
          </ion-item>

          <ion-item lines="full" color="medium">
            <ion-label position="floating">Nueva contraseña</ion-label>
            <ion-input name="password" formControlName="password" type="password" required></ion-input>
            <ion-icon name="bag" slot="start"></ion-icon>
            <ng-container *ngFor="let validation of validator.validationMessages.password">
              <ion-text color="danger"
                *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)">
                {{ validation.message }}
              </ion-text>
            </ng-container>
          </ion-item>

        <!-- </ion-list> -->

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="full" [disabled]="form.invalid || loading" size="large">
          <ng-container *ngIf="loading; else ok">
            Por favor espere...<ion-spinner name="bubbles"></ion-spinner>
          </ng-container>
          <ng-template #ok>
            Cambiar
          </ng-template>
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
