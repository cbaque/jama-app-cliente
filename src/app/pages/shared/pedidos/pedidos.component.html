<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-padding">
    <div class="ion-text-start">
      <img [src]="'data:image/jpg;base64,' + PRODUCTOS.imagen.imagen_prod">
    </div>
    <ion-card-header class="ion-text-start">
      <ion-card-subtitle>{{ PRODUCTOS.descripcion }}</ion-card-subtitle>
      <ion-card-title>{{ PRODUCTOS.titulo_prod }}</ion-card-title>
    </ion-card-header>
  </ion-card>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">

        <ion-row>

          <ion-col size="4">

            <ion-button expand="block" (click)="restaCantidad()" [disabled]="cantidad <= 1">
              <ion-icon slot="icon-only" name="remove" size="small"></ion-icon>
            </ion-button>

          </ion-col>

          <ion-col size="2" class="ion-text-center ion-align-self-center ion-align-items-center">
            <ion-label><strong>{{ cantidad  }}</strong></ion-label>
          </ion-col>

          <ion-col size="4">

            <ion-button expand="block" (click)="sumaCantidad()">
              <ion-icon slot="icon-only" name="add" size="small"></ion-icon>
            </ion-button>

          </ion-col>

        </ion-row>


      </ion-col>
      
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <ion-button type="button" expand="block" fill="solid" (click)="store()">
              <small class="ion-text-left">Agregar</small><ion-text class="ion-text-end"><strong>${{ precio }}</strong></ion-text>
            </ion-button>

          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
